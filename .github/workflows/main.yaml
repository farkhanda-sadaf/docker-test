name: Build and Publish Docker image

on:
  push:
    branches:
      - main
permissions:
    id-token: write   
    contents: read  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            role-to-assume: arn:aws:iam::327510741480:role/Github-role
            role-session-name: samplerolesession
            aws-region: us-east-1 

      - name: Pull image from Amazon ECR
        run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 327510741480.dkr.ecr.us-east-1.amazonaws.com
          docker pull 32751074148.dkr.ecr.us-east-1.amazonaws.com/fanda-repo:latest

      - name: Run Docker container
        run: |
          docker run -d -p 8080:80 327510741480.dkr.ecr.us-east-1.amazonaws.com/fanda-repo:latest
      

    
